<ion-header>
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/create-edit-task">Agregar Tarea</ion-button>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.task_name }}</ion-label>
      <p>Fecha de Vencimiento: {{ task.task_due_date | date: 'short' }}</p>
      <ion-button (click)="editTask(task)">Editar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
